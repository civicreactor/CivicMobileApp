<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="user">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{user.displayName || "You didn't set up your name yet"}}</h2>
    <ion-list inset>
      <button ion-item (click)="updatePicture()">Add a Picture</button>
      <button ion-item (click)="changeUsername()">Change Username</button>
      <button ion-item (click)="goToResetPassword()">Change Password</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logoutUser()">Logout</button>
    </ion-list>
  </div>
</ion-content>
